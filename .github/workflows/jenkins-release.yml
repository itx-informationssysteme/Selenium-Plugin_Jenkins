name: CI â€“ Build & Release Jenkins Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-check:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ["17", "21"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Build Plugin (Check)
        run: mvn --batch-mode clean package
        env:
          MAVEN_OPTS: "-Xmx1024m"

  build-release-artifacts:
    needs: build-check
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    strategy:
      matrix:
        java: ["17", "21"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Set dynamic version
        run: mvn versions:set -DnewVersion="${{ github.run_number }}.${GITHUB_SHA::8}" -DgenerateBackupPoms=false

      - name: Build .hpi
        run: mvn --batch-mode clean package

      - name: Rename package (for semantic release)
        run: mv target/*.hpi target/selenium-plugin-jenkins_java-${{ matrix.java }}.hpi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: selenium-plugin-jenkins_java-${{ matrix.java }}-hpi
          path: target/selenium-plugin-jenkins_java-${{ matrix.java }}.hpi

  semantic-release:
    needs: build-release-artifacts
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v3
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: target/
      - name: Semantic Release
        uses: cycjimmy/semantic-release-action@v4
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}

