name: CI – Build & Release Jenkins Plugin

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

jobs:
  build-check:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['11', '17', '21']
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Build Plugin (Check)
        run: mvn --batch-mode clean package
        env:
          MAVEN_OPTS: "-Xmx1024m"

  release:
    needs: build-check
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    strategy:
      matrix:
        java: [ '11', '17', '21' ]
    env:
      REVISION: ${{ github.run_number }}
      SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Set dynamic version
        run: mvn versions:set -DnewVersion="${REVISION}.${SHA::8}"

      - name: Build .hpi
        run: mvn --batch-mode clean package -DskipTests

      - name: Create Git tag
        run: |
          TAG="ci-rev${REVISION}.${SHA::8}-java${{ matrix.java }}"
          git config user.name "github-actions[bot]"
          git config user.email "..."
          git tag "$TAG"
          git push origin "$TAG"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: $TAG
          name: "Release $TAG"
          body: |
            Automatischer Release für $TAG
          files: target/*.hpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}