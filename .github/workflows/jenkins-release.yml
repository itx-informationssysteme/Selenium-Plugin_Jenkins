name: CI – Build & Release Jenkins Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-check:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['11', '17', '21']
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Build Plugin (Check)
        run: mvn --batch-mode clean package
        env:
          MAVEN_OPTS: "-Xmx1024m"

  release:
    needs: build-check
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    strategy:
      matrix:
        java: ['11', '17', '21']
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Set dynamic version
        run: mvn versions:set -DnewVersion="${{ github.run_number }}.${GITHUB_SHA::8}" -DgenerateBackupPoms=false

      - name: Build .hpi
        run: mvn --batch-mode clean package

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: $TAG
          name: "Release $TAG (Java ${{ matrix.java }})"
          body: |
            Automatischer Release für $TAG
          files: target/*.hpi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}