name: CI – Build & Release Jenkins Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-check:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['11', '17', '21']
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Build Plugin (Check)
        run: mvn --batch-mode clean package
        env:
          MAVEN_OPTS: "-Xmx1024m"

  create_release:
    needs: build-check
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    steps:
      - uses: actions/checkout@v3
      - name: Create annotated Git tag
        id: tag
        run: |
          TAG="ci-${{ github.run_number }}.${{ github.sha::8 }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Auto-release $TAG"
          git push origin "$TAG"
          echo "tag=$TAG" >> $GITHUB_OUTPUT
      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag.outputs.tag }}
          release_name: "Release ${{ steps.tag.outputs.tag }}"
          body: "Automatisch generierter Release ${{ steps.tag.outputs.tag }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  upload_release:
    needs: create_release
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['11', '17', '21']
    steps:
      - uses: actions/checkout@v3
      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}
      - name: Build .hpi
        run: mvn --batch-mode clean package -DskipTests
      - name: Upload .hpi to Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.create_release.outputs.tag }}
          files: target/*.hpi
          release_name: "Release ${{ needs.create_release.outputs.tag }} – Java ${{ matrix.java }}"
          body: "Java ${{ matrix.java }} build #${{ github.run_number }}"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}