name: CI – Build & Release Jenkins Plugin

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-check:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['11', '17', '21']
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Build Plugin (Check)
        run: mvn --batch-mode clean package
        env:
          MAVEN_OPTS: "-Xmx1024m"

  release:
    needs: build-check
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    strategy:
      matrix:
        java: ['11', '17', '21']
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Set dynamic version
        run: mvn versions:set -DnewVersion="${{ github.run_number }}.${GITHUB_SHA::8}" -DgenerateBackupPoms=false

      - name: Build .hpi
        id: build
        run: mvn clean package

      - name: Create GitHub Release for Java ${{ matrix.java }}
        uses: zendesk/action-create-release@v2
        with:
          auto_increment_type: patch
          tag_schema: continuous
          release_name: "Java ${{ matrix.java }} – build #${{ github.run_number }}"
          body: |
            Automatically created Release für Java ${{ matrix.java }},
            Build #${{ github.run_number }}, Commit `${{ github.sha::8 }}`
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}