name: CI â€“ Build & Release Jenkins Plugin

on:
  push:
    branches: [main]
    tags: ['v*.*.*']
  pull_request:
    branches: [main]

jobs:
  build-check:
    if: github.event_name == 'pull_request' || github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    strategy:
      matrix:
        java: ['11', '17', '21']
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Build Plugin (Check)
        run: mvn --batch-mode clean package
        env:
          MAVEN_OPTS: "-Xmx1024m"

  release:
    needs: build-check
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' && github.event_name == 'push' }}
    strategy:
      matrix:
        java: [ '11', '17', '21' ]
    env:
      REVISION: ${{ github.run_number }}
      SHA: ${{ github.sha }}
    steps:
      - uses: actions/checkout@v3

      - name: Set up Java ${{ matrix.java }}
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: ${{ matrix.java }}

      - name: Set dynamic version
        run: |
          mvn versions:set \
            -DnewVersion="${REVISION}.${SHA::8}" \
            -DgenerateBackupPoms=false

      - name: Build .hpi
        run: mvn --batch-mode clean package -DskipTests

      - name: Create GitHub Release for Java ${{ matrix.java }}
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "${{ github.ref_name || 'main' }}-rev${REVISION}.${SHA::8}-java${{ matrix.java }}"
          name: "Release rev${REVISION}.${SHA::8} (Java ${{ matrix.java }})"
          body: |
            Automatischer Release: Build #${REVISION}, Commit `${SHA::8}`, Java ${{ matrix.java }}
          files: target/*.hpi
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}